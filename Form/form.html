                        <input id="input9" class="input-form" type="text" name="cp">
                        <span id="error9" class="error-span"></span>
                    </fieldset>
                    <fieldset class="fill-in">
                        <label id="get-name" class="label-form" for="GET-dni">DNI: </label>
                        <input id="input10" class="input-form" type="text" name="dni">
                        <span id="error10" class="error-span"></span>
